<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>qSOFA Score for Sepsis</h1>
    <form>
        <div class="question" id="status">
            <p>Altered mental status (GCS < 15) </p>
            <input type="radio" id="question1_yes" name="status" value="yes">
            <label for="question1_yes">Yes</label><br>
            <input type="radio" id="question1_no" name="status" value="no">
            <label for="question1_no">No</label><br> 
            <br>
        </div>
        
        <div class="question" id="respiratory">
            <p>Respiratory rate >= 22</p>
            <input type="radio" id="question2_yes" name="respiratory" value="yes">
            <label for="question2_yes">Yes</label><br>
            <input type="radio" id="question2_no" name="respiratory" value="no">
            <label for="question2_no">No</label><br> 
            <br>
        </div>
        
        <div class="question" id="bp">
            <p>Systolic BP â‰¤100</p>
            <input type="radio" id="question3_yes" name="bp" value="yes">
            <label for="question3_yes">Yes</label><br>
            <input type="radio" id="question3_no" name="bp" value="no">
            <label for="question3_no">No</label><br> 
            <br>
        </div>

        <button type="button" onclick="calculateScore()">Click Me!</button>
         
        <br>
        <br>
        <div id="resultText"></div>
    </form>

    <script>
        function calculateScore() {
            console.log("calculateScore")
            var res = 0

            var radios = document.getElementsByTagName("input")

            for (let i=0; i < radios.length; i++) {
                if (radios[i].value == "yes" && radios[i].checked) {
                    res += 1
                }
            }
            console.log(res)

            if (res >= 0 && res <= 1) {
                document.getElementById("resultText").innerText = "Not high risk for in-hospital mortality"

            } else {
                document.getElementById("resultText").innerText = "High risk for in-hospital mortality (3- to 14-fold increase)"
            }
            
        }
        
    </script>
</body>
</html>
